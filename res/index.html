<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello, World!</title>
  </head>
  <body>
    <style>
      .graph {
       width: 500px;
       height: 500px;
       display: inline-block;
     }

     .git-container {
       display: inline-block;
     }

     .animation {
       display: block;
     }
    </style>
    <h1 id="vixi">Ola</h1>
    <div class="animation">
      <div id="graph1" class="graph"></div>
      <div id="git-operations" class="git-container"></div>
    </div>

    <div class="animation">
      <div id="graph2" class="graph"></div>
    </div>

    <script src="main.js"></script>
    <script>
     var config = [{name: "Red", stations: ["A", "C", "B"]},
                   {name: "Blue", stations: ["C", "B", "A"]}];

     var config = [{name: "Red", stations: ["A", "B", "C"]},
        {name: "Blue", stations: ["D", "B", "E"]},
        {name: "Green", stations: ["F", "B", "G"]}];

     /* var config = [{name: "Red", stations: ["C", "D", "B"]}, */
     /* {name: "Blue", stations: ["C", "B"]}]; */

     var containers = {
       graph_container: "graph1",
       git_container: "git-operations",
       current_node: "C",
       traversal_function: 5,
     };

     var a = metro.animations.build_animation(containers, config);

     var running = false;
     document.getElementById("vixi").addEventListener("click", function( event ) {
       if (running) {
         metro.animations.stop_animation(a);
         running = false
       }
       else {
         metro.animations.start_animation(a);
         running = true;
       }
     }, false);
     /* metro.animations.start_animation({graph_container: "graph2"}, config)*/
    </script>
  </body>
</html>
